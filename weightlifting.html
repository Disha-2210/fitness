<!DOCTYPE html>
    <html>
    <head>
      <title>Weightlifting Program</title>
      <link rel="stylesheet" type="text/css" href="programs.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
      <div id="animation-container">
        <div style="transform: rotate(180deg);">
        <video id="animation-video" src="weightlifting.mp4" loop muted></video>
      </div>
        <img id="break-image" src="break-image.jpg" alt="Break Image" style="display: none;">
        <div id="timer-container">
          <span id="timer">10</span>
        </div>
        <div id="reps-completed" class="reps-completed">Reps Completed: 0</div>
        <div id="break-overlay"></div>
        <!-- <div id="progress-container" class="progress mt-3">
          <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div> -->
        <button id="start-button" class="btn btn-primary mt-3">Start</button>
        <button id="pause-button" class="btn btn-secondary mt-3" disabled>Pause</button>
        <button id="reset-button" class="btn btn-secondary mt-3">Reset</button>
      </div>
    
      <script src="programs.js"></script>
    </body>
    </html>
